<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bree Serif">
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="head-box">
        <div class="clearfix">
          <h1><span id="title"></span>
            <span class="menu-bar">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
            </span>
          </h1>
        </div>
      </div>
      <div id="togglemenu" class="options-box">
        <div>
          <button id="show-listings" class="btn btn-primary" type="button">Show Listings</button>
          <button id="hide-listings" class="btn btn-primary" type="button">Hide Listings</button>
          <hr>
          <form class="form-horizontal">
            <div class="form-group">
              <div class="col-xs-12">
                <input type="text" class="form-control" placeholder="Search from list" data-bind="value: query, valueUpdate: 'keyup'" autocomplete="off">
              </div><br>
              <div class="col-xs-3">
                <button class="btn btn-primary" data-bind="click: clearValue">Reset</button>
              </div>
            </div>
          </form>
          <div class="list-group" data-bind="foreach: locations">
            <li class="list-group-item  list-default" data-bind="text: title, click: $root.showMarkerSelected"></li>
          </div>
          <hr>
        </div>
      </div>
      <div class="container-fluid">
        <div id="map"></div>
        <div id="right-panel"></div>
      </div>

      <div id="menu-panel">
        <span id='venue-detail-menu' class='glyphicon glyphicon-chevron-up'></span>
        <span id='menu-panel-heading'></span>
        <div id="four-square"></div>
      </div>

      <div id="close-photo-panel">
        <h1><span class="glyphicon glyphicon-chevron-right"></span></h1>
      </div>

      <div id="photo-panel">
        <div id="image-square"></div>
      </div>

      <div id="left-panel">
        <h2><span id="close-reviews" style='float: right;' class='glyphicon glyphicon-remove'></span>Users Tips</h2>
        <hr>
        <div id="venue-tips"></div>
      </div>

      <div id="modalImages" class="modal fade" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body">
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="floating-panel">
      <p>Powered by&nbsp;&nbsp;&nbsp;&nbsp;<img src="foursquare-icon.png"> Four Square &nbsp;&nbsp;<img src="Google-Maps-icon.png"> Google Maps</p>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- asynchronous loading of Javascript definitions as page renders -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAcaVpREgWnMTA-igakVPqULY4DMjjHH-I&v=3&callback=initMap"
    async defer></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
